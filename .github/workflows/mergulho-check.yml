name: Verificação Diária de Condições de Mergulho

on:
  schedule:
    # Executa todos os dias às 8:00 AM (UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Permite execução manual através da interface do GitHub

jobs:
  check-conditions:
    runs-on: ubuntu-latest
    
    env:
      STORMGLASS_API_KEY: "bf5e8542-8a21-11ef-8d8d-0242ac130003-bf5e8614-8a21-11ef-8d8d-0242ac130003"
      STORMGLASS_API_KEY_ALT1: "ea996e2a-88a5-11ef-ae24-0242ac130003-ea996e98-88a5-11ef-ae24-0242ac130003"
      STORMGLASS_API_KEY_ALT2: "6b7ca118-da20-11ee-8a07-0242ac130002-6b7ca186-da20-11ee-8a07-0242ac130002"
      STORMGLASS_API_KEY_ALT3: "1d6c47a6-8a21-11ef-a0d5-0242ac130003-1d6c4814-8a21-11ef-a0d5-0242ac130003"
      OPENWEATHER_API_KEY: "your_openweather_api_key_here"  # Substitua pela sua chave do OpenWeatherMap

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Verificar variáveis de ambiente
        run: |
          echo "Verificando variáveis de ambiente..."
          if [ -z "$STORMGLASS_API_KEY" ]; then echo "STORMGLASS_API_KEY não configurada"; exit 1; fi
          if [ -z "$STORMGLASS_API_KEY_ALT1" ]; then echo "STORMGLASS_API_KEY_ALT1 não configurada"; exit 1; fi
          if [ -z "$STORMGLASS_API_KEY_ALT2" ]; then echo "STORMGLASS_API_KEY_ALT2 não configurada"; exit 1; fi
          if [ -z "$STORMGLASS_API_KEY_ALT3" ]; then echo "STORMGLASS_API_KEY_ALT3 não configurada"; exit 1; fi
          if [ -z "$OPENWEATHER_API_KEY" ]; then echo "OPENWEATHER_API_KEY não configurada"; exit 1; fi
          echo "Todas as variáveis de ambiente estão configuradas"
          
      - name: Verificar ambiente
        run: |
          python --version
          pwd
          ls -la
          
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list
          
      - name: Executar verificação de condições de mergulho
        run: python mergulho_check_github.py
        
      - name: Verificar relatórios gerados
        run: |
          if [ ! -d "relatorios" ]; then
            echo "Diretório de relatórios não encontrado!"
            ls -la
            exit 1
          fi
          ls -la relatorios/
          
      - name: Salvar relatórios como artefatos
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-mergulho
          path: |
            relatorios/
            *.txt
            *.log
          retention-days: 7  # Mantém os relatórios por 7 dias
          
